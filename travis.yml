# https://docs.travis-ci.com/user/build-stages/deploy-npm/
# https://www.npmjs.com/package/travis-deploy-example

language: node_js
node_js:
  - "7"
  - "6"
  - "5"
  - "4"

script: echo "Running tests against $(node -v) ..."

jobs:
  include:
    - stage: npm release
      node_js: "7"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        api_key: $NPM_API_TOKEN
        on: deploy-npm-release